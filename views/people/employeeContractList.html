{% extends "people/partial/main.html" %} {% block left %} {% include "people/partial/basicSetting.html" %}
{% endblock %} {% block main %}
<div class="title">
    <h1>
        {{ title }}
    </h1>
</div>
<input type="hidden" id="employeeId" value="{{employeeId}}">
<div class="panel panel-default mainModal">
    <div class="panel-body">
        <form id="InfoSearch">
            &nbsp;
        </form>
    </div>
</div>
<div class="toolbar">
    <div class="toolbar-list">
        <button id="btnAdd" class="btn btn-default btn-sm">新增</button>
    </div>
</div>
<div class="content mainModal">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:150px;">第n次合同</th>
                <th style="width:200px;">开始时间</th>
                <th style="width:200px;">结束时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="gridBody">
        </tbody>
    </table>
</div>
<div id="mainModal">
    {% include "people/partial/popuppaging.html" %}
</div>
{% endblock %} {% block modal %}
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="sequence" class="control-label">序号:</label>
                        <input type="number" maxlength="10" class="form-control" name="sequence" id="sequence"
                            value="0">
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="control-label">开始日期:</label>
                        <input type="text" class="form-control" name="startDate" required id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="control-label">结束日期:</label>
                        <input type="text" class="form-control" name="endDate" required id="endDate">
                    </div>
                    <input type="hidden" class="form-control" name="id" id="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="btnSave" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/moment.min.js"></script>
<script type="text/javascript" src="/default/assets/js/people/employeeContractList.js"></script>
{% endblock %}
