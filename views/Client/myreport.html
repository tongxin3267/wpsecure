{% extends "Client/partial/wechat-header.html" %} {% block main %}
<div class="weui-tab">
    <div class="weui-navbar">
        <div class="weui-navbar__item unhandle weui-bar__item_on">
            未处理
        </div>
        <div class="weui-navbar__item  handle">
            已处理
        </div>
    </div>
    <div class="weui-tab__panel">
        <input type="hidden" id="companyId" value="{{companyId}}" />
        <div class="personalCenter">
        </div>
        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary more" style="display:none">更多内容</a>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item reportup">
            <span style="display: inline-block;position: relative;">
                <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label ">隐患提报</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item myreport weui-bar__item_on">
            <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的提报</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item reportme">
            <span style="display: inline-block;position: relative;">
                <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label">提报给我</p>
        </a>
        {% if user.role == 100 %}
        <a href="javascript:;" class="weui-tabbar__item allreport">
            <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">所有隐患</p>
        </a>
        {% endif %}
    </div>
</div>
<script type="text/html" id="tpl_secureDetail">
    <div class="weui-panel">
        <div class="weui-panel__hd">地点</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text detail">
                <article class="weui-article" style="padding:0">
                    <section>
                        <section>
                            <p>
                                <img src="./images/pic_article.png" alt="">
                            </p>
                            <p class="desc">
                                问题描述
                            </p>
                        </section>
                    </section>
                </article>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">时间：</li>
                </ul>
            </div>
            <div class="weui-media-box weui-media-box_text result">
                <h5 class="weui-media-box__title" style="color: #999;font-size: 13px;">处理结果:</h5>
            </div>
            <div class="weui-media-box weui-media-box_text result">
                <article class="weui-article" style="padding:0">
                    <section>
                        <section>
                            <p>
                                <img src="./images/pic_article.png" alt="">
                            </p>
                            <p class="desc">
                                处理结果
                            </p>
                        </section>
                    </section>
                </article>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">时间：</li>
                </ul>
            </div>
        </div>
    </div>
</script>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="/default/assets/js/Client/myreport.js"></script>
{% endblock %}
