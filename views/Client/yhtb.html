{% extends "Client/partial/wechat-header.html" %} {% block main %}
<div class="weui-tab">
    <div class="weui-tab__panel">
        <div class="personalCenter">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">地点</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="position" type="text" placeholder="请输入地点">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" id="description" placeholder="问题描述" rows="3"></textarea>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">图片上传</p>
                                <div class="weui-uploader__info"></div>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <li class="weui-uploader__file imgFile">
                                    </li>
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd"><label class="weui-label">隐患等级</label></div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" id="secureLevel">
                            <option value="0">一般</option>
                            <option value="5">较大</option>
                            <option value="9">重大</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">责任人</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="responseUser" disabled="disabled" value="ZhaoWeiPu"
                            placeholder="请输入责任人">
                    </div>
                </div>
                <!-- <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">抄送人</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" id="copyUser" disabled="disabled" value=""
                                    placeholder="请输入抄送人">
                            </div>
                        </div> -->
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="btnDone">确定</a>
            </div>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item reportup weui-bar__item_on">
            <span style="display: inline-block;position: relative;">
                <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label ">隐患提报</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item myreport">
            <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的提报</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item reportme">
            <span style="display: inline-block;position: relative;">
                <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            </span>
            <p class="weui-tabbar__label">提报给我</p>
        </a>
        {% if user.role == 100 %}
        <a href="javascript:;" class="weui-tabbar__item allreport">
            <img src="/default/assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">所有隐患</p>
        </a>
        {% endif %}
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/Client/yhtb.js"></script>
{% endblock %}
