{% extends "Client/partial/main-header.html" %} {% block main %}
<div class="personalCenter">
    <div class="weui-cells__title" style="text-align: center;">隐患提报</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="地点">
        </div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="问题描述" rows="3"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                        <div class="weui-uploader__info"></div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file weui-uploader__file_status"
                                style="background-image:url(./images/pic_160.png)">
                                <div class="weui-uploader__file-content">&nbsp;</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*"
                                multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="责任人">
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/Client/yhtb.js"></script>
{% endblock %}
