{% extends "Client/partial/wechat-header.html" %} {% block main %}
<div class="personalCenter">
    <div class="weui-cells__title" style="text-align: center;">
        <div class="weui-cell__ftl"></div>我负责的隐患
    </div>
</div>
<div class="weui-btn-area">
    <a href="javascript:;" class="weui-btn weui-btn_primary more" style="display:none">更多内容</a>
</div>
<div class="weui-cells weui-cells_form editResult" style="display:none">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" id="description" placeholder="整改情况" rows="4"></textarea>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">图片上传</p>
                    <div class="weui-uploader__info"></div>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file imgFile">
                        </li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-dialog__ft j_bottom">
        <a href="javascript:;" class="weui-dialog__btn weui-btn_default">取消</a>
        <a href="javascript:;" class="weui-dialog__btn weui-btn_primary">确定</a>
    </div>
</div>
<script type="text/html" id="tpl_secureDetail">
    <div class="weui-panel">
        <div class="weui-panel__hd">地点</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text detail">
                <article class="weui-article" style="padding:0">
                    <section>
                        <section>
                            <p>
                                <img src="./images/pic_article.png" alt="">
                            </p>
                            <p class="desc">
                                问题描述
                            </p>
                        </section>
                    </section>
                </article>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">时间：</li>
                </ul>
            </div>
            <div class="weui-media-box weui-media-box_text result">
                <h5 class="weui-media-box__title" style="color: #999;font-size: 13px;">处理结果:(点击此处开始处理)</h5>
            </div>
            <div class="weui-media-box weui-media-box_text result">
                <article class="weui-article" style="padding:0">
                    <section>
                        <section>
                            <p>
                                <img src="./images/pic_article.png" alt="">
                            </p>
                            <p class="desc">
                            </p>
                        </section>
                    </section>
                </article>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">时间：</li>
                </ul>
            </div>
        </div>
    </div>
</script>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="/default/assets/js/Client/reporttome.js"></script>
{% endblock %}
